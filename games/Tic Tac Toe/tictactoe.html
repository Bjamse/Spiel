<!DOCTYPE HTML>
<html>
<head><meta charset="UTF-8"></head>
<style>
    table, tr, td {
        border: black solid 10px;
        border-collapse: collapse;
        margin: auto;
    }
    td {
        width: 120px;
        height: 120px;
    }
    img {
        width: 100px;
        height: 100px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<script>
    var tur = true; 
    function a(x) {
        if (tur = true) {
            document.getElementById(x + "").innerHTML = "<img src='circle.png'>";
        } else {
            document.getElementById(x + "").innerHTML = "<img src='x.png'>"
        }
    }
</script>
<body>
    <h1> Tic Tac Toe</h1>
    <table>
        <tr><td onclick=a(1) id="1" style="border-top-color: white; border-left-color: white;"></td><td onclick=a(2) id="2" style="border-top-color: white;"></td><td onclick=a(3) id="3" style="border-top-color: white; border-right-color: white;"></td></tr>
        <tr><td onclick=a(4) id="4" style="border-left-color: white;"></td><td onclick=a(5) id="5" ></td><td onclick=a(6) id="6" style="border-right-color: white;"></td></tr>
        <tr><td onclick=a(7) id="7" style="border-bottom-color: white; border-left-color: white;"></td><td onclick=a(8) id="8" style="border-bottom-color: white;"></td><td onclick=a(9) id="9" style="border-right-color: white; border-bottom-color: white;"></td></tr>
    </table>
</body>
</html>
