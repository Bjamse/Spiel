<!DOCTYPE HTML>
<html>
<head><meta charset="UTF-8"></head>
<style>
    table, tr, td {
        border: black solid 10px;
        border-collapse: collapse;
        margin: auto;
    }
    td {
        width: 120px;
        height: 120px;
    }
    img {
        width: 100px;
        height: 100px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    #box {
        width: 25%;
        height: 55px;
        border: black solid 5px;
        position: absolute;
        margin-left: 37%;
        margin-right: auto;
        margin-top: -250px;
        background-color: white;
        display: none; 
        text-align: center;
        border-radius: 10px;
    }
    button {
        border-radius: 10px;
        background-color: lightgreen;
        border: solid black 2px;
        font-size: 20px;
    }
</style>
<script>
    
    
    var enable = false;
    var tall;
    var tur; 

    function start() {
        enable = true;
        document.getElementById("startbtn").style.display = "none";
        tall = Math.floor(Math.random() * Math.floor(2));
        if (tall === 0) {
                document.getElementById("turn").innerHTML = "X Starter";
                tur = false;
            } else if (tall === 1) {
                document.getElementById("turn").innerHTML = "O Starter";
                tur = true;
            }
    }
    function a(x) {
        if (enable === true) {
            tur = !tur;
            if ((tur === true) && (document.getElementById(x + "").innerHTML === "")) {
                document.getElementById(x + "").innerHTML = '<img src="x.png">';
                document.getElementById("turn").innerHTML = "O sin tur";
            } else if ((tur === false) && (document.getElementById(x + "").innerHTML === "")) {
                document.getElementById(x + "").innerHTML = '<img src="circle.png">';
                document.getElementById("turn").innerHTML = "X sin tur";
            } // Vannrett X 
            if (((document.getElementById("1").innerHTML === '<img src="x.png">') && (document.getElementById("2").innerHTML === '<img src="x.png">') && (document.getElementById("3").innerHTML === '<img src="x.png">')) || ((document.getElementById("4").innerHTML === '<img src="x.png">') && (document.getElementById("5").innerHTML === '<img src="x.png">') && (document.getElementById("6").innerHTML === '<img src="x.png">')) || ((document.getElementById("7").innerHTML === '<img src="x.png">') && (document.getElementById("8").innerHTML === '<img src="x.png">') && (document.getElementById("9").innerHTML === '<img src="x.png">')))  {
                win("X");
                enable = false;
            } // Loddrett X
            if (((document.getElementById("1").innerHTML === '<img src="x.png">') && (document.getElementById("4").innerHTML === '<img src="x.png">') && (document.getElementById("7").innerHTML === '<img src="x.png">')) || ((document.getElementById("2").innerHTML === '<img src="x.png">') && (document.getElementById("5").innerHTML === '<img src="x.png">') && (document.getElementById("8").innerHTML === '<img src="x.png">')) || ((document.getElementById("3").innerHTML === '<img src="x.png">') && (document.getElementById("6").innerHTML === '<img src="x.png">') && (document.getElementById("9").innerHTML === '<img src="x.png">')))  {
                win("X");
                enable = false;
            } // Skrått X
            if (((document.getElementById("1").innerHTML === '<img src="x.png">') && (document.getElementById("5").innerHTML === '<img src="x.png">') && (document.getElementById("9").innerHTML === '<img src="x.png">')) || ((document.getElementById("3").innerHTML === '<img src="x.png">') && (document.getElementById("5").innerHTML === '<img src="x.png">') && (document.getElementById("7").innerHTML === '<img src="x.png">')))  {
                win("X");
                enable = false;
            } // Vannrett O
            if (((document.getElementById("1").innerHTML === '<img src="circle.png">') && (document.getElementById("2").innerHTML === '<img src="circle.png">') && (document.getElementById("3").innerHTML === '<img src="circle.png">')) || ((document.getElementById("4").innerHTML === '<img src="circle.png">') && (document.getElementById("5").innerHTML === '<img src="circle.png">') && (document.getElementById("6").innerHTML === '<img src="circle.png">')) || ((document.getElementById("7").innerHTML === '<img src="circle.png">') && (document.getElementById("8").innerHTML === '<img src="circle.png">') && (document.getElementById("9").innerHTML === '<img src="circle.png">')))  {
                win("O");
                enable = false;
            } // Loddrett O
            if (((document.getElementById("1").innerHTML === '<img src="circle.png">') && (document.getElementById("4").innerHTML === '<img src="circle.png">') && (document.getElementById("7").innerHTML === '<img src="circle.png">')) || ((document.getElementById("2").innerHTML === '<img src="circle.png">') && (document.getElementById("5").innerHTML === '<img src="circle.png">') && (document.getElementById("8").innerHTML === '<img src="circle.png">')) || ((document.getElementById("3").innerHTML === '<img src="circle.png">') && (document.getElementById("6").innerHTML === '<img src="circle.png">') && (document.getElementById("9").innerHTML === '<img src="circle.png">')))  {
                win("O");
                enable = false;
            } // Skrått O
            if (((document.getElementById("1").innerHTML === '<img src="circle.png">') && (document.getElementById("5").innerHTML === '<img src="circle.png">') && (document.getElementById("9").innerHTML === '<img src="circle.png">')) || ((document.getElementById("3").innerHTML === '<img src="circle.png">') && (document.getElementById("5").innerHTML === '<img src="circle.png">') && (document.getElementById("7").innerHTML === '<img src="circle.png">')))  {
                win("O");
                enable = false;
            } 
        } 
        function win(y) {
            document.getElementById("box").style.display = "block";
            document.getElementById("box").style.fontSize = "20px";
            document.getElementById("box").innerHTML = y + " vant!<br><button onclick=location.reload()>Spill på nytt</button>";
        }
    }
</script>
<body>
    <h1> Tic Tac Toe</h1>
    <button onclick=start() id="startbtn"> Start </button>
    <div id="turn"></div>
    <table id="board">
        <tr><td onclick=a(1) id="1" class="clear" style="border-top-color: white; border-left-color: white;"></td><td onclick=a(2) id="2" class="clear" style="border-top-color: white;"></td><td onclick=a(3) id="3" class="clear" style="border-top-color: white; border-right-color: white;"></td></tr>
        <tr><td onclick=a(4) id="4" class="clear" style="border-left-color: white;"></td><td onclick=a(5) class="clear" id="5" ></td><td onclick=a(6) id="6" class="clear" style="border-right-color: white;"></td></tr>
        <tr><td onclick=a(7) id="7" class="clear" style="border-bottom-color: white; border-left-color: white;"></td><td onclick=a(8) id="8" class="clear" style="border-bottom-color: white;"></td><td onclick=a(9) id="9" class="clear" style="border-right-color: white; border-bottom-color: white;"></td></tr>
    </table>

    <div id="box"></div>
</body>
</html>
