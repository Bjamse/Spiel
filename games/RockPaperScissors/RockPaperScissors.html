<html>
<head><meta charset="utf-8"></head>
<title>Rock Paper Scissors</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Asap, sans-serif;
        font-weight: bold;
    }body {
        background-color: #292c34;
        color: white;
    }#header {
        background-color: white; 
        color: #292c34;
        text-align: center;
        padding: 20px;
    }#score {
        border: solid white 3px;
        width: 250px;
        margin: 20px auto;
        font-size: 45px;
        border-radius: 10px;
        text-align: center;
        padding: 20px;
        position: relative;
    }img {
        width: 100px;
        height: 100px;
    }.label {
        background-color: #e2584d;
        color: white;
        font-size: 20px;
        padding: 5px;
    }#playerlabel {
        position: absolute; 
        top: 25%;
        left: -50px; 
        width: 105px;
        border-radius: 10px;
    }#comlabel {
        position: absolute; 
        top: 25%;
        right: -50px;
        width: 105px;
        border-radius: 10px;
    }#resultat {
        text-align: center;
        font-size: 15px;
    }#utvalg {
        text-align: center;
        margin: 20px;
    }.valg {
        display: inline-block;
        border: solid white 5px;
        border-radius: 50%;
        padding: 20px;
        margin: 10px;
        transition: 0.5s;
    }.valg:hover {
        transform: scale(1.1);
    }
</style>
<script>
    var pplayer = 0;
    var pcom = 0;
    function a(player) {
        var com = tall = Math.floor(Math.random() * Math.floor(3));
        if ((player === 0) && (com === 0)) {
            document.getElementById("resultat").innerHTML = "Rock is equal to rock. It's a draw!";
        } else if ((player === 0) && (com ===1)) {
            document.getElementById("resultat").innerHTML = "Rock loses to paper. Computer wins!";
            pcom++; document.getElementById("cscore").innerHTML = pcom;
        } else if ((player === 0) && (com ===2)) {
            document.getElementById("resultat").innerHTML = "Rock beats scissors. Player wins!";
            pplayer++; document.getElementById("pscore").innerHTML = pplayer;
        } else if ((player === 1) && (com ===0)) {
            document.getElementById("resultat").innerHTML = "Paper beats rock. Player wins!";
            pplayer++; document.getElementById("pscore").innerHTML = pplayer;
        } else if ((player === 1) && (com ===1)) {
            document.getElementById("resultat").innerHTML = "Paper is equal to paper. It's a draw!";
        } else if ((player === 1) && (com ===2)) {
            document.getElementById("resultat").innerHTML = "Paper loses to scissors. Computer wins!";
            pcom++; document.getElementById("cscore").innerHTML = pcom;
        } else if ((player === 2) && (com ===0)) {
            document.getElementById("resultat").innerHTML = "Scissors loses to rock. Computer wins!";
            pcom++; document.getElementById("cscore").innerHTML = pcom;
        } else if ((player === 2) && (com ===1)) {
            document.getElementById("resultat").innerHTML = "Scissors beats paper. Player wins!";
            pplayer++; document.getElementById("cscore").innerHTML = pplayer;
        } else if ((player === 2) && (com ===2)) {
            document.getElementById("resultat").innerHTML = "Scissors is equal to scissors. It's a draw!";
        } 
    }
</script>
<body>
    <div id="header"><h1>Rock Paper Scissors</h1></div>
    <div id="score">
        <div class="label" id="playerlabel">Player</div>
        <div class="label" id="comlabel">Computer</div>
        <span id="pscore">0</span> : <span id="cscore">0</span>
    </div>
    <div id="resultat">Make a move to start game!</div>
    <div id="utvalg">
        <div onclick=a(0) class="valg"><img src="rock.png" id="r"></div>
        <div onclick=a(1) class="valg"><img src="paper.png" id="p"></div>
        <div onclick=a(2) class="valg"><img src="scissor.png" id="s"></div>
    </div>
    <p style="text-align: center">Make Your Move</p>
</body>
</html>
