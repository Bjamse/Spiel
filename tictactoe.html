<!DOCTYPE HTML>
<html>
<head><meta charset="UTF-8"></head>
<style>
    table, tr, td {
        border: black solid 10px;
        border-collapse: collapse;
        margin: auto;
    }
    td {
        width: 120px;
        height: 120px;
    }
</style>
<body>
    <h1> Tic Tac Toe</h1>
    <table>
        <tr><td style="border-top-color: white; border-left-color: white;"></td><td style="border-top-color: white;"></td><td style="border-top-color: white; border-right-color: white;"></td></tr>
        <tr><td style="border-left-color: white;"></td><td></td><td style="border-right-color: white;"></td></tr>
        <tr><td style="border-bottom-color: white; border-left-color: white;"></td><td style="border-bottom-color: white;"></td><td style="border-right-color: white; border-bottom-color: white;"></td></tr>
    </table>
</body>
</html>
